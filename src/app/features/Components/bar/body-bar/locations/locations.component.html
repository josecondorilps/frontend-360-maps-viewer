<div class="sidebar-content">

  <!-- Buscador -->

  <div class="search-container">
    <span class="search-icon"></span>
    <input  *ngIf="isExpanded" type="text" placeholder="Buscador..." class="search-input">
  </div>

  <!-- Elementos del menú -->

  <div class="menu-section">

    <!-- Indicador de carga -->

    <div class="loading-container" *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span *ngIf="isExpanded">Cargando ubicaciones...</span>
    </div>

    <!-- Mensaje de error -->

    <div class="menu-item"
         *ngFor="let location of locations"
         (click)="onMenuItemClick(location)"
         [class.menu-item-collapsed]="!isExpanded"
         [class.selected]="selectedLocationId === location.id">
      <mat-icon>location_on</mat-icon>
      <span class="text" *ngIf="isExpanded">{{ location.name }}</span>
      <div class="menu-options" *ngIf="isExpanded">⋮</div>
    </div>

    <!-- Logo en la parte inferior -->

    <div class="logo-container">
      <img  src="./assets/images/logo.webp" alt="LPS Grupo" class="logo" *ngIf="isExpanded">
    </div>
  </div>
</div>
